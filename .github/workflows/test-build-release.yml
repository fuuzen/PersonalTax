name: Test & Build (& Release)

on:
  push:
    branches: [ main, master, ci-test ]
    tags: 'v*'

jobs:
  test-and-build:
    name: "Test & Build - ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            package-type: deb
            suffix: ""
          - os: windows-latest
            package-type: msi
            suffix: ".exe"
          - os: macos-latest
            package-type: pkg
            suffix: ""

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Extract project version
      id: extract-version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Test and then build
      run: mvn clean package

    - name: Build Executable
      run: |
        case ${{ matrix.os }} in
          ubuntu-latest)
            jpackage --input target/ \
              --name PersonalTax \
              --main-jar PersonalTax-${{ env.VERSION }}.jar \
              --type ${{ matrix.package-type }} \
              --dest release
            ;;
          windows-latest)
            jpackage --input target/ \
              --name PersonalTax \
              --main-jar PersonalTax-${{ env.VERSION }}.jar \
              --type ${{ matrix.package-type }} \
              --win-console \
              --dest release
            ;;
          macos-latest)
            jpackage --input target/ \
              --name PersonalTax \
              --main-jar PersonalTax-${{ env.VERSION }}.jar \
              --type ${{ matrix.package-type }} \
              --dest release
            ;;
        esac

    - name: Upload Artifact (Only for tags)
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: |
          release/*
          target/PersonalTax-${{ env.VERSION }}.jar

  release:
    name: Create Release
    needs: test-and-build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref_name }}
        body: |
          Auto-generated release for version ${{ github.ref_name }}
          Files:
          - Windows Installer (.msi)
          - Linux Package (.deb)
          - macOS Package (.pkg)
          - Cross-platform JAR file
        files: |
          artifacts/**/*
